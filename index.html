<!doctype HTML>
<html>
    <head>
        <!-- this one is to import the tailwind css (an easier way to get aethestics).
         this line must be copied again each time you make an html file.-->
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    </head>
    <body>
        <!--this one is to make a container, which basically
        makes a border around the body so nothing touches the very edge
        of the screen. "container" refers to the fact that this is a container,
        and "mx-auto" centres the container horizontally because it is initially
        not centred. content goes in between.-->
        <div class= "container mx-auto">
            
        </div>
    </body>
</html>
